<h2 class="text-title">Drag and Drop sample:</h2>
<p>Example with scroll. Let's put colors in reverse order:</p>
<md-card class="drag-scroll layout-column flex">
	<!--md-card-title>
		<md-card-title-text>
			<span class="md-headline">Example with scroll. Let's put colors in reverse order: </span>
		</md-card-title-text>
	</md-card-title-->
	<md-card-content class="scroll-card">
		<div class="drag-scroll-test" style="height: 600px">
			<div ng-repeat="obj in content track by obj.name"
				 pip-scroll-container="'.drag-scroll-test'"
				 pip-drop="true"
				 pip-drag="true"
				 pip-drag-data="obj"
				 pip-force-touch = "true"
				 pip-touch-delay="100"
				 pip-drop-success="onDropSuccess($index, $data, $event)"
				 pip-drag-start="onDragStart($data, $event)"
				 pip-drag-stop="onDragStop($data, $event)"
				 pip-drag-move="onDragMove($data, $event)">
				 <div class="content" ng-style="obj.color">
					 <p>{{ obj.name }}</p>
				 </div>
			</div>

		</div>
	</md-card-content>
</md-card>
