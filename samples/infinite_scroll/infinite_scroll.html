<h2 class="text-title">Infinite scroll sample:</h2>
<p>Card is scroll container for infinite-scroll control.Try to scroll. You will see the addition of elements. This will work until the number of elements reaches 200.</p>
<md-card class="app-infinite-scroll pip-scroll" style="margin-left: 0px;">
    <div class="item-container" pip-infinite-scroll="generateItems(10)"
         pip-scroll-container="'.app-infinite-scroll'" pip-scroll-listen-for-event="windowResized"
         pip-scroll-distance="0.1">
        <div class="item" ng-class="'bg-' + item.color" ng-repeat="item in items">
            {{item.name}}
        </div>
    </div>
</md-card>
