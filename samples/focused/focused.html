<h2 class="text-title">Focused sample:</h2>
<md-card pip-focused pip-focused-color="rgba(255, 255, 255, 1)" style="display: inline-block; margin-left: 0px; width: calc(50% - 10px);">
	<md-list class="pip-menu pip-ref-list" style="padding: 0px">
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="0" >Tab index 0</md-list-item>
		<md-list-item class="pip-focusable divider-bottom text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom text-overflow" tabindex="-1" >Tab index -1</md-list-item>
	</md-list>
</md-card>

<md-card pip-focused pip-focused-opacity="true" pip-focused-data="collection" style="display: inline-block; width: calc(50% - 10px); margin-right: 0px;">
	<md-list class="pip-menu pip-ref-list" style="padding: 0px">
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="0" >Tab index 0</md-list-item>
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="-1" >Tab index -1</md-list-item>
		<md-list-item class="pip-focusable divider-bottom div-box text-overflow" tabindex="-1" >Tab index -1</md-list-item>
	</md-list>
</md-card>

<md-tabs md-selected="selectedIndex" md-border-bottom="" md-autoselect="">
	<md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
		<div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
			<div ng-bind="tab.content"></div>
		</div>
	</md-tab>
</md-tabs>
